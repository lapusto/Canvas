<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML5 Canvas</title>
  </head>
  <body>
    <header>
      <button id="clear">Clear</button>
      <label
        >Random
        <input id="random" type="checkbox"  value="random" checked/>
      <label
        >Size:
        <input id="size" type="range" name="size" min="1" max="80" value="40" data-sizing="px"/>
      </label>
      <label
        >Color:
        <input id="color" type="color" name="color" value="#C0FFEE"/>
      </label>
    </header>
    <canvas id="draw" width="800" height="800"></canvas>
    <script src="main.js"></script>
  </body>
</html>
